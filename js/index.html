<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellspacing="0" class="form" align="center" border="10px">
            <th>
                学生信息
            </th>
        <tr>
            <td>学生编号</td>
            <td>学生姓名</td>
            <td>学生班级</td>
            <td>学生成绩</td>
        </tr>
        <tr id="student">
        </tr>
        <th>教师信息</th>
        <tr>
            <td>教师编号</td>
            <td>教师姓名</td>
            <td>教师职称</td>
            <td>教师部门</td>
        </tr>
        <tr id="teacher">
        </tr>
    </table>
</body>
</html>
<script>
 var person = {
     student: {
         id: '', //学生编号
         name: '', //学生姓名
         class: '', //学生班级
         grade: '' //学生成绩
     },
     teacher: {
         id: '', //教师编号
         name: '', //教师姓名
         title: '', //教师职称
         department: '' //教师部门
     }
 };
 //学生信息函数
var studentInfo  = function () {
    person.student.id = prompt('请输入学生编号')
    person.student.name = prompt('请输入学生姓名')
    person.student.class = prompt('请输入学生班级')
    person.student.grade = prompt('请输入学生成绩')
    }
//教师信息函数
var teacherInfo = function () {
    person.teacher.id = prompt('请输入教师编号')  
    person.teacher.name = prompt('请输入教师姓名')  
    person.teacher.title = prompt('请输入教师职称')  
    person.teacher.department = prompt('请输入教师部门')  
}
studentInfo(); //调用学生函数
teacherInfo(); //调用教师函数
// 获取学生 教师 dom
var student = document.querySelector('#student')
var teacher = document.querySelector('#teacher')

var studentArray = []; //学生数组
var teacherArray = []; //教师数组
for( item in person.student) {
    // 遍历对象person中的student 的值保存到学生数组
    studentArray.push(person.student[item])
}
for( item in person.teacher) {
    // 遍历对象person中的teacher 的值保存到教师数组
    teacherArray.push(person.teacher[item])
}
// 将学生信息显示在页面
for (var i=0; i< studentArray.length;i++){
var td = document.createElement('td')
    td.innerText = studentArray[i]
    student.appendChild(td)
}
// 将教师信息显示在页面
for (var i=0; i< studentArray.length;i++){
var td = document.createElement('td')
    td.innerText = teacherArray[i]
    teacher.appendChild(td)
}
</script>
