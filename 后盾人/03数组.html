<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <hr>
    <h2>点我就消失了</h2>
    <h2>02</h2>
    <h2>03</h2>
    <h2>04</h2>
    <h2>05</h2>
    <h2>06</h2>
    <h2>07</h2>
    <script>
        let arr1 = new Array('6')
        console.log(arr1);
        //数组
        let array = Array.of(6); //[6]
        console.table(array);
        // 这样创建数组长度为6 6个空
        let arr = new Array(6) 
        console.log(arr)
        console.log(arr.length); // [6empty]
        //类型检测与转换
        console.log(Array.isArray([])); //判断
        let arr2 = [1,2,3,4].toString() //'1,2,3,4'
        console.log(String([1,2,3,4])); //'1,2,3,4'
        console.log(arr2);      
        console.log([1,2,3,4].join('|')); // '1|2|3|4'
        console.log('1234'.split('')); //[1,2,3,4] 拆分数组
        let str = 'czlisme'
        console.log(Array.from(str));  //具有length 属性可以用Array.from() 数组静态方法
        let divs = document.querySelectorAll('div')
        console.log(Array.from(divs, function(item) {
            item.style.backgroundColor = "aqua"
            //迭代数组 切要返回 否则 undifined
            console.log(item.innerHTML); 
            return item; //
        }));


        //展开语法
        let arr4 = ['czl', 'edg', 'isme']
        let arr5 = ['js', 'css','html']
        arr = [...arr]
        console.log(arr4);
        arr = [...arr4, ...arr5]
        console.log(arr);
        function sum (...args) {
            return args.reduce((s,v)=>{
                // console.log(s,v);
                return (s+=v)
            }, 0)
        }
        console.log(sum(3,98));
        console.log(sum(3,98,23,98));

        // 点语法操作dom 将dom节点转换为数组用数组方法操作
        const h2 = document.querySelectorAll('h2')
        console.log(h2);
        // （1）
        [1,3].map(item => console.log(item))
        // (2)
        // h2.map(item => console.log(item))  报错 因为dom节点原型链上没有map方法 转为数组即可 Array.from() 
        Array.from(h2).map(item => console.log(item))
        console.log('-----------------------------');
        // 第二种原型链方法
        Array.prototype.map.call(h2, item => console.log(item))
        // 第三种点语法
        console.log('-----------------------');
        console.log(...h2);
        console.log([...h2]);
        console.log('-----------------------');
        //为每个h2 添加事件点击消失
        console.log([...h2].map(item => {
            item.addEventListener('click', function(){
                this.classList.toggle('hide')
            })
            return item
        }));
</script>
</body>
</html>
